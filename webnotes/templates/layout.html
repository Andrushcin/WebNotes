<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'icons/favicon.png' %}"/>
    <link rel="stylesheet" href="{% static "bootstrap-5.0.2/dist/css/bootstrap.min.css" %}">
    <script src="{% static "bootstrap-5.0.2/dist/js/bootstrap.bundle.min.js" %}"></script>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}"/>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">-->
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-light">
    <div style="min-height: calc(100vh - 50px)">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fa-solid fa-pencil me-3"></i>WebNotes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="/notes" class="nav-link" aria-current="page" >Мои заметки</a>
                    </li>
                    <li class="nav-item">
                        <a href="/accounts/logout" class="nav-link">Выйти</a>
                    <li class="nav-item">
                        <a href="/users/register" class="nav-link">Регистрация</a>
                    </li>
                    <li class="nav-item">
                        <a href="/accounts/login" class="nav-link">Вход</a>
                    </li>
                    <li class="nav-item">
                        <a href="/info" class="nav-link">Инфо</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
    <footer class="container-fluid d-flex flex-row flex-wrap justify-content-center align-items-center bg-dark" style="height: 50px">
        <div class="footer-item text-center px-2 text-light">&#169; Andrey Abramov, 2022</div>
    </footer>
</body>
</html>
