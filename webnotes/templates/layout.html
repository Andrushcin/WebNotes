<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'icons/favicon.png' %}"/>
    <link rel="stylesheet" href="{% static "bootstrap-5.0.2/dist/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    <div style="min-height: calc(100vh - 50px)">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="bi bi-pencil-fill me-2"></i>WebNotes</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navbar-content">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbar-content">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="/notes" class="nav-link" aria-current="page" >Мои заметки</a>
                        </li>

                        <li class="nav-item">
                            <a href="/accounts/logout" class="nav-link">Выйти</a>
                        </li>

                        <li class="nav-item">
                            <a href="/users/register" class="nav-link">Регистрация</a>
                        </li>

                        <li class="nav-item">
                            <a href="/accounts/login" class="nav-link">Вход</a>
                        </li>

                        <li class="nav-item">
                            <a href="/info" class="nav-link">Инфо</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </div>

    <footer class="container-fluid d-flex flex-row flex-wrap justify-content-center align-items-center bg-dark" style="height: 50px">
        <div class="footer-item text-center px-2 text-light">&#169; Andrey Abramov, 2022</div>
    </footer>
</body>
<script src="{% static "bootstrap-5.0.2/dist/js/bootstrap.bundle.min.js" %}"></script>
</html>
