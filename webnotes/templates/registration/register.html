{% extends "./../layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="mx-auto px-2 col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-3">Регистрация в системе WebNotes</legend>
                {{ form|crispy }}
            </fieldset>
            <button class="btn btn-light mt-2" type="submit">Регистрация</button>
        </form>
        <div class="border-top mt-2">
            <small class="text-muted">
                Уже есть аккаунт? <a class="ml-2" href="/accounts/login">Вход</a>
            </small>
        </div>
    </div>
{% endblock content %}
